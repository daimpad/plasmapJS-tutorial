<html>
  <head>
  <script src="plasmap.js"></script>
  <!-- These two following imports are necessary when using plasmapJS's default map, which we are.-->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
</head>
<body>
  <!-- This is all the HTML we need. A container which will hold our map that spans the entire viewport-->
  <div id="plasmap" style="height: 100%; width: 100%;"></div>

  <!-- All the necessary code is contained in this script tag-->
  <script type="text/javascript">
    //Initialise plasmap
    var P       = Plasmap();

   //We can send queries over this channel,
   //They will be displayed on the map we d
    var channel = P.channelWithDefaultMap();

   //This is our query
   //We retrieve the shape of the city with name 'Bonn'
    var query   = city("Bonn");

    //Finally we send the query over our channel.
    channel.send(query);

  </script>
</body>
</html>
